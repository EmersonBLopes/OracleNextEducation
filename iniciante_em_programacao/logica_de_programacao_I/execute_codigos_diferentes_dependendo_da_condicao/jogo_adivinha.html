<meta charset="UTF-8">

<script>
	
	var numeroGerado,valorInserido, tentativas=3;

	function sorteia(n){
		numeroGerado = Math.round(Math.random()*n);
	}
	
	sorteia(parseInt(prompt("Digite o número máximo do sorteio:")));

	console.log(numeroGerado);
	
	while(tentativas>0){
	
		alert("Tentativas restantes "+tentativas);
		valorInserido = parseInt(prompt("Chute um número:"));
	
		if(valorInserido == numeroGerado){
			alert("Parabéns, você acertou!");
			break
		}else if(valorInserido < numeroGerado){
			alert("Você errou, o número escolhido é maior do que o valor digitado. tente novamente.");
		}else{
			alert("Você errou, o número escolhido é menor do que o valor digitado. tente novamente.")
		}
		tentativas--;
	}
	
</script>
