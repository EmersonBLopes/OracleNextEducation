<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
	document.write("<hr>");
    document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	var count = 1;
	
	while(count <= 100){
		
		if(count%2==0){
			mostra(count);
		}
		count++;
	}
	
</script>
