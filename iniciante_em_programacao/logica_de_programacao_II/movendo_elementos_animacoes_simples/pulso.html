<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
	
	raio = 20;
	x = 300;
	y = 200;
	var incrementa = true;
	
    function desenhaCirculo(x=300, y=200,cor="red") {
		
		limpaTela();
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
		if(raio<30 && incrementa){
			raio++;
			if(raio == 30){
				incrementa = false;
			}
		}else if(raio>20 && !incrementa){
			raio--;
			if(raio == 20){
				incrementa = true;
			}
		}
		
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }
	
	setInterval(desenhaCirculo,20);

</script>
