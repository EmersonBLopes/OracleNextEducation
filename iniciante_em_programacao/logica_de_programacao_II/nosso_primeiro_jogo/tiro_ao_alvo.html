<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	
	var x,y;
	
	function geraCordenadas(eixo,limite){
		
		eixo = Math.floor(Math.random()*limite);
		
		return eixo;
	}
	
	function desenhaAlvo(){
		
		x = geraCordenadas(x,600),
		y = geraCordenadas(x,400);
		
		raio = 10;
		
		pincel.beginPath();
		pincel.fillStyle = "red";
		pincel.arc(x,y,raio+20,0,Math.PI*2);
		pincel.fill();
		
		pincel.beginPath();
		pincel.fillStyle = "white";
		pincel.arc(x,y,raio+10,0,Math.PI*2);
		pincel.fill();
		
		pincel.beginPath();
		pincel.fillStyle = "red";
		pincel.arc(x,y,raio,0,Math.PI*2);
		pincel.fill();
		
		
	}
	
	function atualizaTela(){
		pincel.clearRect(0,0,600,400);
		desenhaAlvo();
	}
	
	function atira(evento){
		
		var mouseX = evento.pageX - tela.offsetLeft,
			mouseY = evento.pageY - tela.offsetTop;
		
		if((mouseX > x - 10)&& (mouseX < x+10) && (mouseY > y - 10)&& (mouseY < y+10)){
			alert("acertou");
		}
		
	}
	
	tela.onclick = atira;
	
	setInterval(atualizaTela,500);
</script>
