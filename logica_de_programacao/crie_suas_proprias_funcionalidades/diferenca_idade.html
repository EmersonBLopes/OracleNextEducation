<meta charset="UTF-8">

<script>

function mostra(diferenca){

	document.write("Nossa diferença é: "+diferenca);
	return;
	
}

function calculaDiferenca(minhaIdade,idadeIrmao){
	
	var diferenca = 0;
	
	if(minhaIdade >= 0 && idadeIrmao >= 0 ){
	
		if(minhaIdade > idadeIrmao){
			diferenca = minhaIdade - idadeIrmao;
		}else{
			diferenca = idadeIrmao - minhaIdade;
		}
		
	}else{
		alert("Um valor inválido foi inserido!");
	}
	
	mostra(diferenca);
	return
	
}

var minhaIdade = parseInt(prompt("Digite a sua idade:"));
var outraIdade = parseInt(prompt("Digite a idade do seu amigo ou irmão:"));

calculaDiferenca(minhaIdade,outraIdade);


</script>
