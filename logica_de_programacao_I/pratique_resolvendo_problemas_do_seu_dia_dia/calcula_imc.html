<meta charset="UTF-8">

<form>
	<input id="campoNome" type="text" name="Nome" placeholder="Digite o seu nome"/>
	<input id="campoAltura" type="text" name="altura" placeholder="Digite a sua altura"/>
	<input id="campoPeso" type="text" name="peso" placeholder="Digite o seu peso"/>
</form>
<button id="envia">Enviar</button>


<script>
	var botao = document.getElementById("envia");
	var nome,altura,peso,imc;
	
	function apresentar(){
		
		document.write( "<h1>"+nome.value+", seu Imc é:" +imc+"</h1><br>");
		
		if(imc < 18.5){
			document.write("<h2>Você está abaixo do recomendado</h2>");
			
		}else if(imc > 35){
			document.write("<h2>Você está acima do recomendado</h2>");
		}else{
			document.write("<h2>Você está na faixa ideal</h2>")
		}
	
	}
	
	function calcularImc(altura,peso){
		return peso / (altura*altura);
	}
	
	function pegarDados(){
	
		nome = document.getElementById("campoNome");
		altura = document.getElementById("campoAltura");
		peso = document.getElementById("campoPeso");
		imc = calcularImc(parseFloat(altura.value),parseFloat(peso.value))
		
		apresentar();
	}
	
	botao.addEventListener("click",pegarDados);
	

	//var altura = parseInt(inputs["altura"]);
	//var peso = parseInt(inputs["peso"]);
	

</script>
