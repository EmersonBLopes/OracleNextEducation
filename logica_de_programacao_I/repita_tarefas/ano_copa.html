<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
	document.write("<hr>");
    document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	var anoCopa = 1930;
	var anoAtual = new Date();
	
	while(anoCopa	<=	anoAtual.getFullYear()){
		mostra("teve copa em "+anoCopa);
		anoCopa+=4;
	}
	

</script>
