<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
	document.write("<hr>");
    document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	count = 30;
	
	while(count<=40){
	
		if(count!=33 && count!=37){
			
			mostra(count);
			
		}
		count++
	}
	
</script>
