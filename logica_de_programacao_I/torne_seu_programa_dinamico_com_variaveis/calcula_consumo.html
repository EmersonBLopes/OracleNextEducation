<meta charset="UTF-8">

<script>
	
	var tanque = 40, 
	distanciaGasolina = 480,
	distanciaAlcool=300,
	consumoGasolina = 0,
	consumoAlcool = 0;
	
	consumoGasolina = distanciaGasolina / tanque ;
	consumoAlcool = distanciaAlcool / tanque;
	
	document.write("<h3>Alcool ou Gasolina?</h3>");
	document.write("Consumo de gasolina por quilometro é: "+consumoGasolina+"<br>");
	document.write("Consumo de alcool por quilometro é: "+consumoAlcool);
	
</script>
